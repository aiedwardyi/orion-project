<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ORION | Official Event Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            background-color: #050505; /* Default Dark Mode */
            color: #ffffff;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        /* Light Mode Override */
        body.light-mode {
            background-color: #f8fafc;
            color: #09090b;
        }

        /* Unified Ambient System */
        .ambient-texture {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1600&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.15; /* Stronger for dark mode */
            filter: blur(80px) saturate(150%);
            transform: scale(1.1);
            transition: opacity 0.5s ease;
        }
        
        body.light-mode .ambient-texture {
            opacity: 0.05;
            filter: blur(80px) saturate(100%);
        }

        /* Cinematic Noise Texture */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .ambient-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            transition: background 1s ease-in-out, opacity 0.5s ease;
            pointer-events: none;
            opacity: 0.8;
        }

        /* Tints for Dark Mode */
        .tint-neutral { background: radial-gradient(circle at top, rgba(39, 39, 42, 0.15), transparent 70%); }
        .tint-amber { background: radial-gradient(circle at top, rgba(245, 158, 11, 0.12), transparent 70%); }
        .tint-green { background: radial-gradient(circle at top, rgba(16, 185, 129, 0.12), transparent 70%); }

        /* Tints for Light Mode */
        body.light-mode .tint-neutral { background: radial-gradient(circle at top, rgba(161, 161, 170, 0.1), transparent 70%); }
        body.light-mode .tint-amber { background: radial-gradient(circle at top, rgba(245, 158, 11, 0.08), transparent 70%); }
        body.light-mode .tint-green { background: radial-gradient(circle at top, rgba(16, 185, 129, 0.08), transparent 70%); }

        .glass {
            background: rgba(15, 15, 15, 0.75);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: none;
        }
        
        body.light-mode .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }
        
        .scanline {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 160px;
            z-index: 9999;
            background: linear-gradient(to bottom, transparent, rgba(245, 158, 11, 0.03), transparent);
            will-change: transform;
            animation: scanline 12s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(-160px); }
            100% { transform: translateY(100vh); }
        }

        /* Tactical Scanning Beam Animation - REVERTED TO ORIGINAL CINEMATIC PACE */
        @keyframes scanner-beam-enhanced {
            0% { transform: translateY(-10%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(400px); opacity: 0; }
        }
        .scanning-beam {
            background: linear-gradient(to bottom, 
                rgba(245, 158, 11, 0) 0%, 
                rgba(245, 158, 11, 0.1) 50%, 
                rgba(245, 158, 11, 0.8) 98%, 
                rgba(245, 158, 11, 1) 100%
            );
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.5);
            /* Restored to original 4s linear sweep */
            animation: scanner-beam-enhanced 4s linear infinite;
        }

        @keyframes qr-pulse-glow {
            0%, 100% { opacity: 0.3; transform: scale(0.98); }
            50% { opacity: 0.6; transform: scale(1.02); }
        }
        .qr-verify-pulse {
            animation: qr-pulse-glow 4s ease-in-out infinite;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        html { scroll-behavior: smooth; }
    </style>
