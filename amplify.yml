version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
# NOTE: To ensure your SPA handles refreshes correctly on Amplify, 
# set the following in the 'Rewrites and redirects' section of the console:
# Source: </^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json)$)([^.]+$)/>
# Target: /index.html
# Status: 200 (Rewrite)
